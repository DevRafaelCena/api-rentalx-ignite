version: '3.9'

services:
  database_ignite:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres       
    
  app:
    build: .
    container_name: rentx
    depends_on:
      - database_ignite
    ports:
      - "3000:3000"
    links: 
      - database_ignite
    volumes:
      - .:/usr/app  

volumes:
  pgdata:
    driver: local